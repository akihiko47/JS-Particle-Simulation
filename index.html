<!DOCTYPE html>

<html>

<head>
    <title>Dates test</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <pc id="header-p">Particle sandbox</pc>
    </header>
    <div class="main">
        <canvas id="canvas" width="1920" height="1260"></canvas>

        <div id="settings">
            <div id="status-bar">
                <p id="fps_p">Frame time:</p>
                <p id="particles_p">Particles:</p>
            </div>

            <div class="setting">
                <p>Map:</p>
                <hr>
                <label class="container">Box
                    <input type="radio" checked="checked" name="map-mode" value="0">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Sphere
                    <input type="radio" name="map-mode" value="1">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Borderless
                    <input type="radio" name="map-mode" value="2">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="setting">
                <p>Gravity:</p>
                <hr>
                <label class="container">Bottom
                    <input type="radio" checked="checked" name="gravity-mode" value="0">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Center
                    <input type="radio" name="gravity-mode" value="1">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Mouse
                    <input type="radio" name="gravity-mode" value="2">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="setting">
                <p>Gravity amount:</p>
                <hr>
                <input type="range" id="gravity-slider" name="gravity-amount" min="0" max="1000" value="150" class="slider"/>
            </div>

            <div class="setting">
                <p id="max-particles-p">Max particles: 1000</p>
                <hr>
                <input type="range" id="max-slider" name="max-slider" min="3" max="2000" value="1000" step="3" class="slider"/>
            </div>

            <button class="button" type="button" onclick="reset()">RESET</button>
        </div>
    </div>

    <script src="myscripts.js"></script>
</body>

</html>
